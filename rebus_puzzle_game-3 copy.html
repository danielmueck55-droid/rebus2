<script>
/* Snowflakes */
for (let i = 0; i < 20; i++) {
  const f = document.createElement('div');
  f.className = 'snowflake';
  f.textContent = '‚ùÖ';
  f.style.left = Math.random() * 100 + 'vw';
  f.style.animationDuration = 5 + Math.random() * 5 + 's';
  f.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(f);
}

/* ==========================
   CONFETTI ENGINE
========================== */

const confettiCanvas = document.getElementById("confettiCanvas");
const ctx = confettiCanvas.getContext("2d");
let confettiPieces = [];
let confettiActive = false;

function startConfetti() {
  confettiActive = true;
  confettiCanvas.style.display = "block";
  resizeCanvas();
  createConfetti();
  requestAnimationFrame(updateConfetti);

  setTimeout(() => fadeOutConfetti(), 2000);
}

function fadeOutConfetti() {
  confettiCanvas.style.animation = "confettiFadeOut 2.5s forwards";
  setTimeout(() => {
    stopConfetti();
    confettiCanvas.style.animation = "";
  }, 2100);
}

function stopConfetti() {
  confettiActive = false;
  confettiPieces = [];
  confettiCanvas.style.display = "none";
}

function resizeCanvas() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);

function createConfetti() {
  const colors = ["#b30000", "#d4af37", "#ffffff", "#008000"];

  for (let i = 0; i < 260; i++) {
    confettiPieces.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      size: Math.random() * 7 + 4,
      color: colors[Math.floor(Math.random() * colors.length)],
      speed: Math.random() * 3 + 1.5,
      angle: Math.random() * Math.PI * 2,
      spin: Math.random() * 0.12 - 0.06
    });
  }
}

function updateConfetti() {
  if (!confettiActive) return;

  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

  confettiPieces.forEach(p => {
    p.y += p.speed;
    p.angle += p.spin;

    ctx.fillStyle = p.color;
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle);
    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
    ctx.restore();
  });

  confettiPieces = confettiPieces.filter(p => p.y < confettiCanvas.height);

  requestAnimationFrame(updateConfetti);
}

/* ==========================
   INTRO LOGIC
========================== */

const introOverlay = document.getElementById("introOverlay");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
  introOverlay.classList.add("intro-hide");
  setTimeout(() => {
    introOverlay.style.display = "none";
  }, 500);
});

/* ==========================
   REBUS GAME LOGIC
========================== */

const rounds = [
  { 
    img: "r1.jpg", 
    answer: "TRY TO UNDERSTAND",
    hint: "try and 2 are UNDER stand"
  },
  { 
    img: "r2.jpg", 
    answer: "LIVE FOR TODAY",
    hint: "Live 4, 2 Day"
  },
  { 
    img: "r3.jpg", 
    answer: "LONG TIME NO SEE",
    hint: "Used to greet a friend - (A century is a long time but something is missing)"
  },
  { 
    img: "r4.jpg", 
    answer: "BEATEN BLACK AND BLUE",
    hint: "Auf Englisch - hat was mit Schl√§gerei zu tun."
  },
  { 
    img: "r5.jpg", 
    answer: "CROSSROADS",
    hint: "Standing at one of these might come with a lot of honking"
  },
  { 
    img: "r6.jpg", 
    answer: "LEFT OVERS",
    hint: "Usually stored in a fridge - Felice never throws them away"
  }
];

let currentRound = 0;
let letterInputs = [];

const rebusImageEl = document.getElementById("rebusImage");
const solutionWrapperEl = document.getElementById("solutionWrapper");
const hintButtonEl = document.getElementById("hintButton");
const solveButtonEl = document.getElementById("solveButton");
const nextButtonEl = document.getElementById("nextButton");
const feedbackEl = document.getElementById("feedback");
const roundLabelEl = document.getElementById("roundLabel");
const fullImage = document.getElementById("fullImage");
const winMessage = document.getElementById("winMessage");
const restartBtn = document.getElementById("restartButton");
const rebusGameEl = document.getElementById("rebusGame");

/* Normalize answers: ignore spaces, punctuation, case, and handle umlauts. */
function normalize(str) {
  return str
    .toLowerCase()
    .replace(/√§/g, "ae").replace(/√∂/g, "oe").replace(/√º/g, "ue").replace(/√ü/g, "ss")
    .replace(/[^a-z0-9]/g, "");
}

function renderInputs() {
  const answer = rounds[currentRound].answer;
  solutionWrapperEl.innerHTML = "";
  letterInputs = [];

  const words = answer.split(" ");

  words.forEach((word, wIndex) => {

    // CREATE A WORD-GROUP WRAPPER (prevents mid-word line breaks)
    const wordBox = document.createElement("div");
    wordBox.style.display = (currentRound === 3) ? "flex" : "inline-flex";  
    wordBox.style.flexWrap = (currentRound === 3) ? "wrap" : "nowrap";      
    wordBox.style.gap = "4px";

    // build letters
    [...word].forEach(letter => {
      const inp = document.createElement("input");
      inp.type = "text";
      inp.maxLength = 1;
      inp.className = "letter-input";
      inp.autocomplete = "off";
      inp.inputMode = "text";

      inp.addEventListener("input", () => {
        inp.value = inp.value.toUpperCase();
        feedbackEl.textContent = "";
        nextButtonEl.style.display = "none";
        if (inp.value && inp.nextInput) inp.nextInput.focus();
        checkCompletion();
        setTimeout(insertContinuationMarkers, 30);
      });

      inp.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" && inp.nextInput) {
          e.preventDefault();
          inp.nextInput.focus();
        }
        if (e.key === "ArrowLeft" && inp.prevInput) {
          e.preventDefault();
          inp.prevInput.focus();
        }
        if (e.key === "Backspace" && !inp.value && inp.prevInput) {
          inp.prevInput.focus();
        }
      });

      letterInputs.push(inp);
      wordBox.appendChild(inp);
    });

    solutionWrapperEl.appendChild(wordBox);

    // add space between words
    if (wIndex < words.length - 1) {
      const spaceDiv = document.createElement("div");
      spaceDiv.className = "letter-space";
      solutionWrapperEl.appendChild(spaceDiv);
    }
  });

  // link navigation
  for (let i = 0; i < letterInputs.length; i++) {
    letterInputs[i].prevInput = letterInputs[i - 1] || null;
    letterInputs[i].nextInput = letterInputs[i + 1] || null;
  }

  // only desktop auto-focus (delayed)
  if (!/Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent)) {
    setTimeout(() => {
      if (letterInputs[0]) letterInputs[0].focus({ preventScroll: true });
    }, 150);
  }

  insertContinuationMarkers();
}


function insertContinuationMarkers() {
  document.querySelectorAll(".continue-marker").forEach(el => el.remove());

  if (letterInputs.length === 0) return;

  // only round 4 needs continuation markers
  if (currentRound !== 3) return;

  let lastTop = letterInputs[0].offsetTop;

  for (let i = 1; i < letterInputs.length; i++) {
    const current = letterInputs[i];

    if (current.offsetTop > lastTop) {
      const marker = document.createElement("div");
      marker.className = "continue-marker";
      marker.textContent = "‚Äì";  
      solutionWrapperEl.insertBefore(marker, current);
    }

    lastTop = current.offsetTop;
  }
}



/* Load current round */
function loadRound() {
  const round = rounds[currentRound];
  rebusImageEl.src = round.img;
  roundLabelEl.textContent = `Round ${currentRound + 1} of ${rounds.length}`;
  feedbackEl.textContent = "";
  feedbackEl.style.color = "#222";
  nextButtonEl.style.display = "none";
  renderInputs();
}

/* Check if all boxes filled and validate */
function checkCompletion() {
  if (letterInputs.length === 0) return;

  const allFilled = letterInputs.every(inp => inp.value.trim() !== "");
  if (!allFilled) {
    return;
  }

  const userRaw = letterInputs.map(inp => inp.value).join("");
  const user = normalize(userRaw);
  const correct = normalize(rounds[currentRound].answer);

  if (user === correct) {
    feedbackEl.textContent = "Richtig! üéâ";
    feedbackEl.style.color = "green";
    nextButtonEl.style.display = "inline-block";
  } else {
    feedbackEl.textContent = "Leider falsch, versuch's noch einmal!";
    feedbackEl.style.color = "darkred";
  }
}

/* WIN ANIMATION */
function onWin() {
  if (navigator.vibrate) navigator.vibrate(120);

  startConfetti();

  rebusGameEl.style.opacity = "0";

  setTimeout(() => {
    rebusGameEl.style.display = "none";

    fullImage.style.display = "block";
    setTimeout(() => {
      fullImage.style.opacity = "1";
      fullImage.style.transform = "scale(1)";
    }, 50);

    winMessage.style.display = "block";
    setTimeout(() => {
      winMessage.style.opacity = "1";
      winMessage.style.transform = "translateY(0)";
    }, 80);

    setTimeout(() => {
      restartBtn.style.opacity = "1";
      restartBtn.style.transform = "translateY(0)";
    }, 600);

  }, 600);
}

function restartGame() {
  currentRound = 0;

  fullImage.style.display = "none";
  fullImage.style.opacity = "0";
  fullImage.style.transform = "scale(0.98)";

  winMessage.style.display = "none";
  winMessage.style.opacity = "0";
  restartBtn.style.opacity = "0";
  restartBtn.style.transform = "translateY(8px)";

  rebusGameEl.style.display = "flex";
  setTimeout(() => {
    rebusGameEl.style.opacity = "1";
  }, 50);

  loadRound();
}

/* Buttons */
hintButtonEl.addEventListener("click", () => {
  const hint = rounds[currentRound].hint;
  feedbackEl.textContent = hint;
  feedbackEl.style.color = "#b30000";
});

solveButtonEl.addEventListener("click", () => {
  const answer = rounds[currentRound].answer;
  let idx = 0;
  for (let i = 0; i < answer.length; i++) {
    const ch = answer[i];
    if (ch === " ") continue;
    if (letterInputs[idx]) {
      letterInputs[idx].value = ch.toUpperCase();
      idx++;
    }
  }
  checkCompletion();
});

nextButtonEl.addEventListener("click", () => {
  feedbackEl.textContent = "";
  nextButtonEl.style.display = "none";
  if (currentRound < rounds.length - 1) {
    currentRound++;
    loadRound();
  } else {
    onWin();
  }
});

/* Init */
loadRound();
</script>
